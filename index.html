<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="interface.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title"><u>Battleship</u></h1>
        <h3 class="attack-message"></h3>
      </div>
      <div class="ship-infos">
        <div class="cruiser">
           <h2>Cruiser</h2>
           <h3 class="cruiser-info"></h3>
        </div>
        <div class="carrier">
          <h2>Carrier</h2>
          <h3 class="carrier-info"></h3>
        </div>
        <div class="battleship">
          <h2>Battleship</h2>
          <h3 class="battleship-info"></h3>
        </div>
        <div class="destroyer">
          <h2>Destroyer</h2>
          <h3 class="destroyer-info"></h3>
        </div>
        <div class="submarine">
          <h2>Submarine</h2>
          <h3 class="submarine-info"></h3>
        </div>
      </div>
      <div class="shipBtns">
        <button class="cruiser-btn">Cruiser</button>
        <button class="carrier-btn">Carrier</button>
        <button class="battleship-btn">Battleship</button>
        <button class="submarine-btn">Submarine</button>
        <button class="destroyer-btn">Destroyer</button>
      </div>
      <div class="boards">
        <div class="player">
          <h3 class="player-name"></h3>
          <div class="player-board"></div>
        </div>
        <button class="game-start">Start Game</button>
        <div class="computer">
          <h3 class="computer-name"></h3>
           <div class="computer-board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
