<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="interface.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Battleship</h1>
      <div class="ship-infos">
        <h3 class="cruiser-info"></h3>
        <h3 class="carrier-info"></h3>
        <h3 class="battleship-info"></h3>
        <h3 class="destroyer-info"></h3>
        <h3 class="submarine-info"></h3>
      </div>
      <div class="ship-infosC">
        <h3 class="cruiser-infoC"></h3>
        <h3 class="carrier-infoC"></h3>
        <h3 class="battleship-infoC"></h3>
        <h3 class="destroyer-infoC"></h3>
        <h3 class="submarine-infoC"></h3>
      </div>
      <div class="shipBtns">
        <button>Cruiser</button>
        <button>Carrier</button>
        <button>Battleship</button>
        <button>Submarine</button>
        <button>Destroyer</button>
      </div>
      <div class="boards">
        <div class="player">
          <div class="player-name"></div>
          <div class="player-board"></div>
        </div>
        <div class="computer">
          <div class="computer-name"></div>
           <div class="computer-board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
